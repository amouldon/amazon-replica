<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="index.css">
</head>
<body class="contain">
    <section class="contain-top">
        <h2 class="top1">Sign In</h2>
        <form class="top2">
            <label for='email'>Email(phone or mobile accounts)</label><br>
            <input id="email" name="email" type="text" placeholder="Enter Email" size="50"><br>
            <label for="password">Password</label><a id="forgot" href="www.amazon.com">Forgot Password?</a><br>
            <input type="password" name="password" id="password" placeholder="Enter Password" size="50"><br>
            <input type="submit" name="submit" value="Continue" id="continue">
        </form>
        <ul class="top3">
            <li><a href="amazon.com">Need Help?</a></li>
        </ul>
    </section>
    <p class="new-to">-----------------New To Amazon?-----------------</p>
    <form>
        <input id="sign-up" type="submit" name="submit" value="Create Your Amazon Account">
    <br>
    <br>
    </form>
    <footer class="foot">
        <hr>
        <a href="amazon.com">Conditions of use</a> <a href="amazon.com">Privacy Policy</a> <a href="amazon.com">Help</a>
        <p>&copy; 1996,2022, Amazon.com inc or its affiliates</p>
    </footer>
    
</body>
</html>
